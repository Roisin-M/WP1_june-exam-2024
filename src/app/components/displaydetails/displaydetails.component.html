
<div class="container mt-4">
    <!--decision, display company details if all fetched, else display loading-->
    <div *ngIf="results.length > 0; else loadingCompanies">
      <div class="row">
        <div *ngFor="let result of results" class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ result.companyname }} ({{ result.streetaddress }})  {{result.state}} </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--loading displays when the data is still being fetched-->
    <ng-template #loadingCompanies>
      <p>Loading Companies...</p>
    </ng-template>
</div>
